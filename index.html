<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation d'une couleur</title>
    <!-- <link rel="stylesheet" href="css/old.css"> -->
    <link rel="stylesheet" href="css/style.css">  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/sliders.js"></script>
    <script src="js/selector.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/color.js"></script>
    <!-- <script src="./js/hexa.js"></script> -->
    <link rel="icon" href="./img/colorlogo.PNG" type="image/icon type">
</head>
<body class="dark-mode">
    <header>
        <button id="darkmode-button">Dark Mode</button>
        <h1 class="title-big">Veuillez choisir une couleur</h1>
    </header>
    <form action="./index.php" method="post">
        <main>
            <div class="container-main" id="catalogue-personnel-container">
                <h2 class="title-medium text-black">Choix catalogue ou personnel</h2>
                <!--Radio button catalogue / personnel-->
                <div id="catalogue-personnel-radiocontainer">
                    <input type="radio" name="catalogue-personnel" id="Catalogue" value="Catalogue" checked>Catalogue
                    <input type="radio" name="catalogue-personnel" id="Personnel" value="Personnel">Personnel
                </div>
            </div>
            <div class="container-main" id="choix-catalogue-container">
                <h2 class="title-medium text-black">Choix catalogue</h2>
                <select name="color-chooser" id="color-chooser">
                    <option value="rouge">Rouge</option>
                    <option value="bleu">Bleu</option>
                    <option value="vert">Vert</option>
                    <option value="jaune">Jaune</option>
                </select>
            </div>
            <hr><!--Facultatif-->
            <div class="container-main" id="sliders-container">
                <h2 class="title-medium text-black">Choix de la couleur</h2>
                <div class="color-container">
                    <div class="slider-container">Rouge
                        <input type="range" min="0" step="5" max="255" value="0" class="slider" id="slider-red" name="slider-red">
                        <span class="slider-value" id="slider-red-value">0</span>
                    </div>
                    <div class="slider-container">Vert
                        <input type="range" min="0" step="5" max="255" value="0" class="slider" id="slider-green" name="slider-green">
                        <span class="slider-value" id="slider-green-value">0</span>
                    </div>
                    <div class="slider-container">Bleu
                        <input type="range" min="0" step="5" max="255" value="0" class="slider" id="slider-blue" name="slider-blue">
                        <span class="slider-value" id="slider-blue-value">0</span>
                    </div>
                </div>
                <div id="color-preview"></div>
            </div>
            <hr>
            <div class="container-main" id="quantity-container">
                <h2 class="title-medium text-black">Quantité</h2>
                <div class="quantity-container">
                    <input type="number" min="0.1" max="50" step="0.1" value="1" class="quantity" id="quantity" name="quantity">
                    <span class="quantity-unit">L</span>
                </div>
                <div class="quantity-container-old">
                    <select name="quantity-old" id="quantity-old">
                        <option value="0.5">0.5 litre</option>
                        <option value="1">1 litre</option>
                        <option value="1.5">1.5 litres</option>
                        <option value="2">2 litres</option>
                    </select>
                </div>
            </div>
            <hr>
        </main>
        <footer>
            <div id="form">
                <h2 class="title-medium text-black">Vos Coordonnées</h2>
                <div id="personnal-information">
                    <div id="lastname-container">
                        <label for="lastname">Nom :</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div id="firstname-container">
                        <label for="firstname">Prénom :</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                </div>
                <div id="adress-container">
                    <label for="adress">Adresse</label>
                    <input type="search" id="address" name="address">
                </div>
                <div id="confirm-container">
                    <input type="submit" value="Valider" name="send">
                    <input type="reset" value="Annuler" name="reset">
                </div>
            </div>
        </footer>
    </form>
</body>
</html>
